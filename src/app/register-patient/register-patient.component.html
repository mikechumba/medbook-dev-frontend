<section class="patient-form">

    <h4>Register Patient</h4>

    <hr>
    <form action="">
        <div class="input-group">
            <input id="name" type="text" placeholder="Enter Name">
        </div>
        <div class="input-group">
            <label for="name" class="sr-only">Date of Birth</label>
            <input id="date_of_birth" type="date" placeholder="Enter Date of Birth">
        </div>
        <div class="input-group">
            <select name="" id="">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>
        <div class="input-group">
            <select name="" id="">
                <option value="outpatient">Outpatient</option>
                <option value="inpatient">Inpatient</option>
            </select>
        </div>
        <div class="input-group">
            <textarea name="" id="" placeholder="General Comments"></textarea>
        </div>
        <div class="input-group">
            <button type="submit">Register Patient</button>
        </div>
    </form>
</section>
